<!doctype html><html ng-app="cardcolorgame"><head><meta charset="utf-8"><title>Simple Card Color Game</title><meta name="description" content=""><meta name="viewport" content="width=device-width"><link rel="stylesheet" href="styles/vendor-ee8c4a2c3c.css"><link rel="stylesheet" href="styles/app-5dee917c8c.css"></head><body><!--[if lt IE 10]>
 <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
 <![endif]--><div class="container" ng-controller="MainController as main"><div class="pure-g information-bar"><div ng-cloak="" class="pure-u-12-24 text-center">Times {{ main.timeCount }} {{ main.gameTimer.duration() }}</div><div ng-cloak="" class="pure-u-12-24 text-center">Move {{ main.moveCount }}</div></div><div class="content"><div class="pure-g card-wrapper"><div class="pure-u-1-5" ng-repeat="color in main.cardColors track by $index" ng-click="main.clickCard(color)" style="outline: 5px dashed white;"><div ng-show="color.flipped==false" class="card animated flipInY" style="background: #C5C5C5"></div><div ng-show="color.flipped==true" class="card animated flipInY" style="background: {{ color.color }}"></div></div></div><div class="overlay" ng-show="main.introScreen==true"></div><div class="overlay-text" ng-show="main.introScreen==true"><a ng-click="main.clickStart()"><div ng-cloak="">{{ main.lastResult === null ? 'START GAME' : 'PLAY AGAIN' }}</div></a></div></div><div class="pure-g last-result-bar" ng-if="main.lastResult != null"><div ng-cloak="" class="pure-u-5-5 text-center">Last Result : {{ main.lastResult.moveCount }} move, {{ main.lastResult.duration }} second</div></div></div><script src="scripts/vendor-34e1678104.js"></script><script src="scripts/app-8ac55a9165.js"></script></body></html>
