<!doctype html>
<html ng-app="cardcolorgame">

<head>
  <meta charset="utf-8">
  <title>Simple Color Card Game</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>

<body>
  <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <div class="container" ng-cloack ng-controller="MainController as main">



    <div class="pure-g information-bar">
      <div ng-cloak class="pure-u-12-24 text-center">
        Times
        {{ main.timeCount }}

        {{ main.gameTimer.duration() }}
      </div>
      <div ng-cloak class="pure-u-12-24 text-center">
        Move
        {{ main.moveCount }}

      </div>
    </div>

    <div class="content">
      <div class="pure-g card-wrapper">
        <div class="pure-u-1-5"
        ng-repeat="color in main.cardColors track by $index"
        ng-click="main.clickCard(color)"
        style="outline: 5px dashed white;">
          <div ng-show="color.flipped==false" class="card animated flipInY" style="background: #C5C5C5">

          </div>
          <div ng-show="color.flipped==true" class="card animated flipInY" style="background: {{ color.color }}">

          </div>

        </div>
      </div>
      <div class="overlay" ng-show="main.introScreen==true">

      </div>
      <div class="overlay-text" ng-show="main.introScreen==true">
        <a  ng-click="main.clickStart()">
          <div ng-cloak>
            {{ main.lastResult === null ? 'START GAME' : 'PLAY AGAIN'  }}
          </div>

         </a>
      </div>

    </div>
    <div class="pure-g last-result-bar" ng-if="main.lastResult != null">
      <div ng-cloak class="pure-u-5-5 text-center">
        Last Result :
        {{ main.lastResult.moveCount }} move, {{ main.lastResult.duration }} second
      </div>

    </div>






  </div>


  <!-- build:js(src) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- run `gulp inject` to automatically populate bower script dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
  <!-- inject:js -->
  <!-- js files will be automatically insert here -->
  <!-- endinject -->

  <!-- inject:partials -->
  <!-- angular templates will be automatically converted in js and inserted here -->
  <!-- endinject -->
  <!-- endbuild -->

</body>

</html>
